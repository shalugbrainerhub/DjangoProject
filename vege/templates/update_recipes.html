<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container mt-5 card p-5">
        <h2>Update Recipe</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" name="recipe_name" value="{{recipe.recipe_name}}" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Receipe Description</label>
                <textarea class="form-control" name="recipe_description" id="recipeDescription" rows="4" placeholder="Enter recipe description">{{recipe.recipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Receipe Image</label>
                <input type="file" name="recipe_image" class="form-control" id="recipeImage">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



   
</body>
</html>
