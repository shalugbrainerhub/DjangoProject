<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container mt-5 card p-5">
        <h2>Create a New Recipe</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" name="recipe_name" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Receipe Description</label>
                <textarea class="form-control" name="recipe_description" id="recipeDescription" rows="4" placeholder="Enter recipe description"></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Receipe Image</label>
                <input type="file" name="recipe_image" class="form-control" id="recipeImage">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <hr>

       <div class="mt-5">
            <div class="mx-auto col-6">
                <form>
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Search Recipe</label>
                    <input type="text" name="search" class="form-control">
                    <button type="submit" class="btn btn-success" style="margin-top: 5px;">Search</button>
                </form>
                </div>
            </div>
       </div>



        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_description}}</td>
                <td>
                    <img src="/media/{{recipe.recipe_image}}" style="width: 20%;" alt="">
                    </td>
                    <td>
                        <a href="delete-recipe/{{recipe.id}}/" class="btn btn-danger">Delete</a>
                        <a href="update-recipe/{{recipe.id}}/" class="btn btn-primary" style="margin-top: 5px;">Update</a>
                    </td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
